<div class="content">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header"><h5>Ürün Ekle</h5></div>

      <div class="card-body">
        <form [formGroup]="productAddForm">
          <div class="mb-3">
            <label for="title">Ürün Adı</label>
            <div class="form-group">
              <input type="text" id="title" formControlName="title" class="form-control" placeholder="Ürün adı" />
            </div>
          </div>

          <div class="mb-3">
            <label for="userId">Kategori</label>
            <div class="form-group">
              <input type="number" id="userId" formControlName="userId" class="form-control" placeholder="Kategori" />
            </div>
          </div>
        </form>
      </div>

      <div class="card-footer">
        <button class="btn btn-fill btn-primary" (click)="add()">Ekle</button>
      </div>

    </div>
  </div>
</div>
